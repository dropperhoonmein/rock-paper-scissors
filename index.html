<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    </style>
</head>
<body>
    <div class="parent">
        <h1>Let's Play</h1>
        <div class="child">
            <div class="container cc">
                <h2 id="cc">Computer Choice</h2>
                <h2 id="computer-choice">-</h2>
            </div>
            <div class="container cc">
                <h2>Your Choice</h2>
                <h2 id="your-choice">-</h2>
            </div>
        </div>
        <div class="buttonbox">
            <div class="container" id="buttonbox">
                <button class="buttons" id="rock"></button>
                <button class="buttons" id="paper"></button>
                <button class="buttons" id="scissors"></button>
            </div>
        </div>
        <div class="resultbox">
            <h2 id="results">-</h2>
            <h2>Score</h2>
            <div class="son">
                <h2 id="score-c">0</h2><h2>:</h2><h2 id="score-u">0</h2>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
